<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
</head>

<body>
    <div class="alert-error">

        Digite somente números
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weigth">Peso (kg)</label>
                    <input type="text" id="weigth" placeholder="60">

                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="text" id="height" placeholder="165">
                </div>
                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="seta apontando para direita">
                </button>
            </form>
            <div class="modal-wrapper">
                <div class="modal card">
                    <h2 class="title">
                        <button class="close">
                            <img src="./assets/close.svg"
                            alt="botão fechar">
                         </button>
                        <span>Seu IMC é de 28</span>
                    </h2>

                </div>


            </div>



        </main>
    </div>

</body>

</html>
